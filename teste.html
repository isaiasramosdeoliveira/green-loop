<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="IsaÃ­as Ramos de Oliveira">
  <meta name="keyword" content="portfolio, developer, front-end developer">
  <title>Green Loop</title>
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="src/assets/style/icone/font awesome/fontawesome-free-6.1.1-web/css/all.css">
  <link rel="stylesheet" href="src/assets/style/css/style.css">
  <link rel="shortcut icon" href="src/assets/img/logo.png" type="image/x-icon">
</head>
<body id="container">
    <main>
        <section id="menu">
            <i class="fa-solid fa-list"></i>
            <nav>
                <img src="src/assets/img/logo.png" alt="logo">
                <h1>IRO</h1>
                <div id="login" class="login">
                    <a class="login" href="login">
                        <i class="login fa-solid fa-user"></i>
                    </a>
                </div>
                <div id="plans" class="plans">
                    <a class="plans" href="plans">
                      <i class="fa-solid fa-sheet-plastic"></i>
                    </a>
                </div>
                <div id="aboutUs" class="aboutUs">
                    <a class="aboutUs" href="aboutUs">
                      <i class="fa-solid fa-users"></i>
                    </a>
                </div>
                <div id="cart" class="cart">
                  <a class="cart" href="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </div>
                <div id="contacts" class="contacts">
                  <a class="contacts" href="src/views/plans.html">
                      <i class="fa-solid fa-phone"></i>
                  </a>
              </div>
            </nav>
        </section>
        <section id="contents">
          <section id="cart">
            <div class="options">
              <div class="menu">
                <div class="coupon">
                  <h2>Cupom</h2>
                  <p>Insira seu cumpom promocional.</p>
                  <form action="">
                    <input type="text" name="cupom" id="cupom" placeholder="Cumpom">
                    <br>
                    <button>Inserir</button>
                  </form>
                </div>
                <div class="total">
                  <h2>Total a pagar:</h2>
                  <p>R$<span class="value">00.00</span></p>
                </div>
              </div>
              <div class="products">
                <div class="product">
                  <p>Carrinho vazio</p>
                  <br>
                  <picture class="img_product">
                    <img src="src/assets/img/empty.png" alt="vzaio">
                  </picture>
                </div>
              </div>
              <button>Finalizar</button>
            </div>
          </section>
        </section>
    </main>
    <script src="public/assets/js/bundle.js"></script>
</body>
</html>
